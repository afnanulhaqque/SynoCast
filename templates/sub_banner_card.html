<div class="p-3" id="home-weather-card">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h5 class="card-title mb-0 text-primary fw-bold" id="home-city-name">Loading...</h5>

        <!-- Dropdown for Favorites -->
        <div class="dropdown">
            <i class="fa-solid fa-circle-plus fs-5 text-primary" type="button" id="favoritesDropdown"
                data-bs-toggle="dropdown" aria-expanded="false" style="cursor: pointer;"></i>
            <ul class="dropdown-menu dropdown-menu-end p-3" aria-labelledby="favoritesDropdown"
                style="min-width: 250px;">
                <li>
                    <h6 class="dropdown-header">Favorite Cities</h6>
                </li>
                <li>
                    <div style="max-height: 200px; overflow-y: auto;">
                        <ul id="favorites-list" class="list-unstyled mb-0">
                            <li><span class="dropdown-item text-muted">No favorites added</span></li>
                        </ul>
                    </div>
                </li>
                <li>
                    <hr class="dropdown-divider">
                </li>
                <li>
                    <form class="animated-search-form" onsubmit="return false;" style="position: relative;">
                        <input id="new-city-input" type="search" required placeholder="Add city..."
                            aria-label="Add city" autocomplete="off">
                        <i class="fas fa-search search-icon"></i>
                        <div id="new-city-results" class="position-absolute w-100 shadow-lg mt-1 d-none"
                            style="z-index: 1050; background: white; max-height: 150px; overflow-y: auto; border: 1px solid #eee; border-radius: 10px; bottom: 100%; margin-bottom: 10px;">
                        </div>
                    </form>
                </li>
            </ul>
        </div>
    </div>

    <div class="position-relative mb-3">
        <img id="home-weather-img" src="/assets/images/mockupWeather-Sub-banner.png" class="img-fluid rounded-4 w-100"
            alt="Weather Scene" style="height: 220px; object-fit: cover;">
    </div>

    <div class="d-flex justify-content-between align-items-end mb-3">
        <div>
            <p class="fw-bold mb-0" id="home-day">Today</p>
            <p class="text-muted small mb-0" id="home-date">--</p>
        </div>
        <div class="text-end">
            <h2 class="display-4 fw-bold mb-0" id="home-time">--:--</h2>
        </div>
    </div>

    <div class="d-flex justify-content-between align-items-center mb-4">
        <div class="d-flex align-items-center gap-2">
            <img src="/assets/images/Vector-sub-banner.png" style="width: 20px;" alt="Clean">
            <span class="small" id="home-condition">Clean</span>
        </div>
        <div class="d-flex align-items-center gap-2">
            <img src="/assets/images/wind-sub-banner.png" style="width: 20px;" alt="Wind">
            <span class="small" id="home-wind">-- km/h</span>
        </div>
        <div class="d-flex align-items-center gap-2">
            <img src="/assets/images/cloud-rain-sub-banner.png" style="width: 20px;" alt="Rain">
            <span class="small" id="home-humidity">--%</span>
        </div>
        <div class="display-6 fw-bold" id="home-temp">--Â°</div>
    </div>

    <!-- Hourly Forecast -->
    <div class="d-flex justify-content-between text-center" id="home-hourly-forecast">
        <!-- Forecast items will be populated by JS -->
        <div class="text-muted small w-100 py-4">Loading forecast...</div>
    </div>
</div>
