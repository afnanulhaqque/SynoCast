<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/assests/styles/style.css">
    <link rel="stylesheet" href="/assests/styles/favorites.css">
    <title>
        {% block title %}
        {% endblock title %}
        - SynoCast
    </title>
    <link rel="icon" href="/assests/logo/logo-small.svg" type="image/x-icon">
    <script src="{{ url_for('static', filename='js/dynamic_time_update.js') }}"></script>
</head>

<body>
    <main>
        <div class="date_time_info pb-1 pt-1">
            <span id="dynamic_time_display" data-city="{{ date_time_info.city }}"
                data-region="{{ date_time_info.region }}" data-offset="{{ date_time_info.utc_offset }}"
                data-gmt="{{ date_time_info.gmt_label }}">
                {{ date_time_info.display_string }}
            </span>
        </div>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="/assests/logo/logo.png" alt="SynoCast-Logo" class="synocast_logo">
                </a>
            </div>

            <div class="collapse navbar-collapse align-right" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 me-5 ">
                    <li class="nav-item">
                        <a class="nav-link {% if active_page == 'home' %}active{% endif %} nav_text" aria-current="page"
                            href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if active_page == 'news' %}active{% endif %} nav_text"
                            href="/news">News</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if active_page == 'weather' %}active{% endif %} nav_text"
                            href="/weather">Weather</a>
                    </li>
                    <li class="nav-item d-flex align-items-center ms-lg-3">
                        <button type="button" id="navbarSubscribeBtn" class="btn btn-outline-secondary btn_subscribe"
                            data-bs-toggle="modal" data-bs-target="#subscribe_modal">
                            Subscribe
                        </button>
                    </li>
                </ul>
            </div>
        </nav>

        {% block body %}

        {% endblock body %}

        <div class="mt-5">
            <div class="card header_card">
                <div class="card-body w-50 mx-auto text-center">
                    <div class="footer_item">
                        <img src="/assests/logo/logo.png" alt="SynoCast-Logo" class="synocast_logo">
                    </div>
                    <div class="footer_icon_div footer_item">
                        <a class="icon-link" href="https://www.linkedin.com/in/afnanulhaqque/">
                            <img src="/assests\icons\linkedin.png" alt="LinkedIn" class="footer_icon ">
                        </a>
                        <a class="icon-link" href="https://www.instagram.com/afn6n_x/">
                            <img src="assests\icons\instagram.png" alt="Instagram" class="footer_icon ">
                        </a>
                    </div>
                    <div class="footer_item mb-2">
                        <a href="/about" class="text-decoration-none text-muted me-3 footer-text-link">About
                            SynoCast</a>
                        <a href="/terms" class="text-decoration-none text-muted footer-text-link">Terms of Use</a>
                    </div>
                    <div class="footer_item">
                        <p>&copy; 2025 <span>SynoCast</span>. All rights reserved.</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Subscribe modal -->
    <div class="modal fade" id="subscribe_modal" tabindex="-1" aria-labelledby="subscribe_modalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="subscribe_modalLabel">Subscribe to SynoCast</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="step step-contact">
                        <!-- Email Input -->
                        <div class="mb-3 input-group-email">
                            <label for="subscriber-email" class="col-form-label">Email address</label>
                            <input type="email" class="form-control" id="subscriber-email"
                                placeholder="you@example.com">
                        </div>
                    </div>

                    <div class="step step-otp d-none">
                        <p class="text-muted" id="otp-instructions"></p>
                        <div class="mb-3">
                            <label for="subscriber-otp" class="col-form-label">One-Time Password</label>
                            <input type="text" class="form-control" id="subscriber-otp" placeholder="6-digit code"
                                maxlength="6" pattern="\d{6}" required>
                        </div>
                    </div>

                    <div class="step step-success d-none">
                        <div class="alert alert-success mb-0">
                            Subscription confirmed! You're now part of the SynoCast list.
                        </div>
                    </div>

                    <div class="alert alert-danger d-none mt-3" id="subscribe-error" role="alert"></div>
                </div>
                <div class="modal-footer justify-content-end">
                    <button type="button" class="btn modal_primary_btn" id="subscribe-action-btn">Subscribe</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Chatbot modal -->
    <div class="modal fade" id="chatbot_modal" tabindex="-1" aria-labelledby="chatbot_modalLabel" aria-hidden="true"
        data-bs-backdrop="false">
        <div class="modal-dialog chatbot-modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="chatbot_modalLabel">Chat with SynoCast</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="chatbot_wrapper">
                        <div class="chatbot_messages" id="chatbot_messages" aria-live="polite"></div>
                        <form id="chatbot_form" class="chatbot_form d-flex mt-3" role="search">
                            <input type="text" class="form-control" id="chatbot_input" placeholder="Ask anything..."
                                aria-label="Chat message" autocomplete="off">
                            <button class="btn modal_primary_btn ms-2 mt-0" id="chatbot_send"
                                type="submit">Send</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Floating Chatbot Button -->
    <div class="floating-chat-btn-container">
        <button class="btn floating-chat-btn" data-bs-toggle="modal" data-bs-target="#chatbot_modal">
            <img src="/assests/images/chat-icon.png" alt="Chat" class="floating-chat-icon">
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="{{ url_for('static', filename='js/subscribe_modal.js') }}"></script>
    <script src="{{ url_for('static', filename='js/chatbot_modal.js') }}"></script>
</body>

</html>
