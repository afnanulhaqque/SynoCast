<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/assests/styles/style.css">
    <title>
        {% block title %}
        {% endblock title %}
        - SynoCast
    </title>
    <link rel="icon" href="/assests/logo/logo-small.svg" type="image/x-icon">
</head>

<body>
    <main>
        <div class="date_time_info pb-1 pt-1">
                <span class="" > {{ date_time_info }}</span>
            </div>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="/assests/logo/logo.png" alt="SynoCast-Logo" class="synocast_logo">
                </a>
            </div>

            <div class="collapse navbar-collapse align-right" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 me-5 ">
                    <li class="nav-item">
                        <a class="nav-link {% if active_page == 'home' %}active{% endif %} nav_text" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if active_page == 'news' %}active{% endif %} nav_text" href="/news">News</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link {% if active_page == 'weather' %}active{% endif %} nav_text" href="/weather">Weather</a>
                    </li>
                </ul>
            </div>
            </div>
        </nav>

        {% block body %}

        {% endblock body %}

        <div class="my-5">

            <div class="card header_card">
                <div class="card-body w-50 mx-auto text-center">
                    <div class="footer_item">
                        <img src="/assests/logo/logo.png" alt="SynoCast-Logo" class="synocast_logo">
                    </div>
                    <div class="footer_icon_div footer_item">
                        <a class="icon-link" href="https://www.linkedin.com/in/afnanulhaqque/">
                            <img src="/assests\icons\linkedin.png" alt="LinkedIn" class="footer_icon ">
                        </a>
                        <a class="icon-link" href="https://www.instagram.com/afn6n_x/">
                            <img src="assests\icons\instagram.png" alt="Instagram" class="footer_icon ">
                        </a>
                        
                    </div>
                    <div class="footer_item">
                        <p>&copy; 2025 <span>SynoCast</span>. All rights reserved.</p>
                    </div>
                </div>
            </div>

        </div>


</body>

</html>
