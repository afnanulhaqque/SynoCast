<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SynoCast Widget</title>
    <link rel="stylesheet" href="/assets/styles/style.css">
    <style>
        /* Widget-specific overrides for a compact, transparent-friendly look */
        body {
            background: transparent;
            /* Allow host transparency if supported */
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Inter', sans-serif;
        }

        .widget-container {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 1.5rem;
            width: 90%;
            max-width: 350px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 1rem;
            text-align: center;
            position: relative;
        }

        @media (prefers-color-scheme: dark) {
            .widget-container {
                background: rgba(30, 30, 40, 0.9);
                color: white;
            }
        }

        .widget-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.85rem;
            opacity: 0.7;
        }

        .current-weather {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .temp-large {
            font-size: 3.5rem;
            font-weight: 700;
            line-height: 1;
            margin: 0.5rem 0;
            background: linear-gradient(135deg, #6FAED9, #4a80a6);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .weather-desc {
            font-size: 1.1rem;
            text-transform: capitalize;
            margin-bottom: 0.5rem;
        }

        .details-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.5rem;
            font-size: 0.8rem;
            opacity: 0.8;
            margin-top: 0.5rem;
            padding-top: 0.5rem;
            border-top: 1px solid rgba(0, 0, 0, 0.05);
        }

        .detail-item {
            display: flex;
            flex-direction: column;
            gap: 0.2rem;
        }

        .refresh-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            cursor: pointer;
            opacity: 0.5;
            transition: opacity 0.2s;
        }

        .refresh-btn:hover {
            opacity: 1;
        }

        .loading {
            opacity: 0.5;
        }
    </style>
</head>

<body>
    <div class="widget-container" id="widget-content">
        <div class="widget-header">
            <span id="location-name">Detecting...</span>
            <button class="refresh-btn" onclick="fetchWidgetData()" aria-label="Refresh">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M23 4v6h-6"></path>
                    <path d="M1 20v-6h6"></path>
                    <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 1 20.49 15"></path>
                </svg>
            </button>
        </div>

        <div class="current-weather">
            <!-- Icon placeholder -->
            <img id="weather-icon" src="" alt="" style="width: 64px; height: 64px; display: none;">
            <div class="temp-large" id="current-temp">--°</div>
            <div class="weather-desc" id="weather-condition">Loading...</div>
        </div>

        <div class="details-grid">
            <div class="detail-item">
                <span>Wind</span>
                <strong id="wind-speed">--</strong>
            </div>
            <div class="detail-item">
                <span>Humidity</span>
                <strong id="humidity">--</strong>
            </div>
            <div class="detail-item">
                <span>Feels</span>
                <strong id="feels-like">--</strong>
            </div>
        </div>
    </div>

    <script>
        async function fetchWidgetData() {
            const content = document.getElementById('widget-content');
            content.classList.add('loading');

            // Try to get location
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(async (position) => {
                    await loadData(position.coords.latitude, position.coords.longitude);
                }, (error) => {
                    // Fallback to default (e.g., New York or last saved)
                    loadData(40.7128, -74.0060);
                });
            } else {
                loadData(40.7128, -74.0060);
            }
        }

        async function loadData(lat, lon) {
            try {
                const response = await fetch(`/api/widget-data?lat=${lat}&lon=${lon}`);
                const data = await response.json();

                if (data.error) throw new Error(data.error);

                document.getElementById('location-name').textContent = data.location.city;
                document.getElementById('current-temp').textContent = Math.round(data.current.temp) + '°';
                document.getElementById('weather-condition').textContent = data.current.weather.description;
                document.getElementById('wind-speed').textContent = data.current.wind_speed + ' m/s';
                document.getElementById('humidity').textContent = data.current.humidity + '%';
                document.getElementById('feels-like').textContent = Math.round(data.current.feels_like) + '°';

                const icon = document.getElementById('weather-icon');
                icon.src = `https://openweathermap.org/img/wn/${data.current.weather.icon}@2x.png`;
                icon.style.display = 'block';

            } catch (err) {
                console.error('Widget load error', err);
                document.getElementById('weather-condition').textContent = 'Error loading';
            } finally {
                document.getElementById('widget-content').classList.remove('loading');
            }
        }

        // Auto load on start
        fetchWidgetData();

        // Refresh every 15 minutes
        setInterval(fetchWidgetData, 900000);
    </script>
</body>

</html>
