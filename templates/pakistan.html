{% extends "base.html" %}

{% block title %}Pakistan Weather{% endblock %}

{% block head %}

{% endblock %}

{% block body %}
<div class="container py-5">
    <div class="row mb-4">
        <div class="col-12 text-center">
            <h1 class="display-5 fw-bold text-primary mb-3">Weather Across Pakistan</h1>
            <p class="lead text-muted">Real-time weather updates for cities across Pakistan.</p>
        </div>
    </div>

    <!-- Search/Filter could go here -->
    <div class="row mb-4 justify-content-center">
        <div class="col-md-6">
            <div class="input-group">
                <span class="input-group-text bg-white border-end-0"><i class="fas fa-search text-muted"></i></span>
                <input type="text" id="citySearch" class="form-control border-start-0 ps-0"
                    placeholder="Search city...">
            </div>
        </div>
    </div>

    <!-- Cities Grid -->
    <div class="row g-4" id="citiesGrid">
        <!-- populated by JS -->
    </div>

    <!-- Pagination -->
    <div class="row mt-5">
        <div class="col-12 d-flex justify-content-center">
            <nav aria-label="Page navigation">
                <ul class="pagination" id="pagination">
                    <!-- populated by JS -->
                </ul>
            </nav>
        </div>
    </div>
</div>

<script>
    // Embed the cities data passed from Flask
    const ALL_CITIES = {{ cities_json | safe }};
    const ITEMS_PER_PAGE = 12;
    let currentPage = 1;
    let filteredCities = [...ALL_CITIES];

    document.addEventListener('DOMContentLoaded', () => {
        renderPage(currentPage);
        setupSearch();
    });

    function setupSearch() {
        const searchInput = document.getElementById('citySearch');
        searchInput.addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            filteredCities = ALL_CITIES.filter(c => c.name.toLowerCase().includes(term));
            currentPage = 1;
            renderPage(currentPage);
        });
    }

    function renderPage(page) {
        const grid = document.getElementById('citiesGrid');
        grid.innerHTML = '';

        const start = (page - 1) * ITEMS_PER_PAGE;
        const end = start + ITEMS_PER_PAGE;
        const pageCities = filteredCities.slice(start, end);

        if (pageCities.length === 0) {
            grid.innerHTML = '<div class="col-12 text-center text-muted"><p>No cities found.</p></div>';
            renderPagination(0);
            return;
        }

        // Create placeholders first
        pageCities.forEach(city => {
            const col = document.createElement('div');
            col.className = 'col-md-6 col-lg-4';
            col.id = `card-${city.name.replace(/\s+/g, '-')}`;
            col.innerHTML = `
                <div class="card city-card p-3">
                    <div class="d-flex justify-content-between align-items-start">
                        <div>
                            <h5 class="card-title fw-bold mb-1">${city.name}</h5>
                            <small class="text-muted"><i class="fas fa-map-marker-alt me-1"></i> Pakistan</small>
                        </div>
                        <div class="loading-skeleton skeleton-icon"></div>
                    </div>
                    <div class="mt-3 text-center">
                         <div class="loading-skeleton mx-auto mb-2 skeleton-text-lg"></div>
                         <div class="loading-skeleton mx-auto skeleton-text-sm"></div>
                    </div>
                </div>
            `;
            grid.appendChild(col);

            // Fetch weather for this city
            fetchWeather(city, col.id);
        });

        renderPagination(Math.ceil(filteredCities.length / ITEMS_PER_PAGE));
    }

    async function fetchWeather(city, cardId) {
        try {
            // Using query first effectively searches by city name
            const res = await fetch(`/api/travel/weather?q=${encodeURIComponent(city.name + ',PK')}`);
            if (!res.ok) throw new Error('Weather data unavailable');

            const data = await res.json();
            updateCard(cardId, data);
        } catch (err) {
            console.error(`Failed to fetch weather for ${city.name}:`, err);
            // Fallback or error state in card
            const card = document.getElementById(cardId);
            if (card) {
                card.querySelector('.city-card').innerHTML = `
                     <div class="p-3 text-center">
                        <h5 class="fw-bold text-muted">${city.name}</h5>
                        <p class="text-danger small mb-0"><i class="fas fa-exclamation-circle"></i> Unavailable</p>
                    </div>
                `;
            }
        }
    }

    function updateCard(cardId, data) {
        const card = document.getElementById(cardId);
        if (!card) return;

        const iconUrl = `https://openweathermap.org/img/wn/${data.icon}@2x.png`;

        card.innerHTML = `
            <div class="card city-card p-3">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h5 class="card-title fw-bold mb-0">${data.city}</h5>
                        <p class="card-text text-muted small mb-0 text-capitalize">${data.condition}</p>
                    </div>
                    <img src="${iconUrl}" alt="${data.condition}" class="weather-icon-large">
                </div>
                <div class="d-flex justify-content-between align-items-end mt-3">
                    <div class="temp-large">${Math.round(data.temp)}Â°</div>
                    <div class="text-end text-muted small">
                        <div><i class="fas fa-wind me-1"></i> ${data.wind_speed} m/s</div>
                        <div><i class="fas fa-tint me-1"></i> ${data.humidity}%</div>
                    </div>
                </div>
            </div>
        `;
    }

    function renderPagination(totalPages) {
        const pag = document.getElementById('pagination');
        pag.innerHTML = '';

        if (totalPages <= 1) return;

        // Prev
        const prevLi = document.createElement('li');
        prevLi.className = `page-item ${currentPage === 1 ? 'disabled' : ''}`;
        prevLi.innerHTML = `<a class="page-link" href="#" onclick="changePage(${currentPage - 1}); return false;">&laquo;</a>`;
        pag.appendChild(prevLi);

        // Simple logic: show current, prev, next, first, last
        let startPage = Math.max(1, currentPage - 2);
        let endPage = Math.min(totalPages, currentPage + 2);

        if (startPage > 1) {
            pag.appendChild(createPageItem(1));
            if (startPage > 2) pag.appendChild(createEllipsis());
        }

        for (let i = startPage; i <= endPage; i++) {
            pag.appendChild(createPageItem(i));
        }

        if (endPage < totalPages) {
            if (endPage < totalPages - 1) pag.appendChild(createEllipsis());
            pag.appendChild(createPageItem(totalPages));
        }

        // Next
        const nextLi = document.createElement('li');
        nextLi.className = `page-item ${currentPage === totalPages ? 'disabled' : ''}`;
        nextLi.innerHTML = `<a class="page-link" href="#" onclick="changePage(${currentPage + 1}); return false;">&raquo;</a>`;
        pag.appendChild(nextLi);
    }

    function createPageItem(page) {
        const li = document.createElement('li');
        li.className = `page-item ${page === currentPage ? 'active' : ''}`;
        li.innerHTML = `<a class="page-link" href="#" onclick="changePage(${page}); return false;">${page}</a>`;
        return li;
    }

    function createEllipsis() {
        const li = document.createElement('li');
        li.className = 'page-item disabled';
        li.innerHTML = '<span class="page-link">...</span>';
        return li;
    }

    window.changePage = function (page) {
        if (page < 1 || page > Math.ceil(filteredCities.length / ITEMS_PER_PAGE)) return;
        currentPage = page;
        renderPage(page);
        window.scrollTo({ top: 0, behavior: 'smooth' });
    };
</script>
{% endblock %}
