<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syntax Error - SynoCast</title>
    <style>
        /* Standalone styles matching site theme */
        @import url('https://fonts.googleapis.com/css?family=Poppins:400,600,900');

        body {
            font-family: "Poppins", sans-serif;
            margin: 0;
            padding: 0;
            background: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .page_404 {
            width: 100%;
        }

        .container {
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        .four_zero_four_bg {
            background-image: url('/assests/gif/bg.gif');
            height: 500px;
            background-position: center;
            background-repeat: no-repeat;
            width: 100%;
            display: flex;
            align-items: flex-start;
            justify-content: center;
        }

        h1 {
            font-size: 100px;
            /* Slightly smaller for long title if needed, but 500 is short */
            font-weight: 900;
            color: rgba(0, 0, 0, 0.1);
            margin: 0;
            padding-top: 40px;
            user-select: none;
        }

        .contant_box_404 {
            margin-top: -60px;
            position: relative;
            z-index: 2;
        }

        h3 {
            font-size: 40px;
            font-weight: 700;
            margin-bottom: 20px;
            color: #333;
            margin-top: 0;
        }

        p {
            font-size: 18px;
            color: #666;
            margin-bottom: 30px;
        }

        .link_404 {
            color: #fff !important;
            padding: 15px 40px;
            background: #6937f5;
            display: inline-block;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(105, 55, 245, 0.3);
            transition: all 0.3s ease;
        }

        .link_404:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(105, 55, 245, 0.4);
            background-color: #5628d2;
        }
    </style>
</head>

<body>
    <section class="page_404">
        <div class="container">
            <div class="four_zero_four_bg">
                <h1>Error</h1>
            </div>

            <div class="contant_box_404">
                <h3>Template Syntax Error</h3>
                <p>We encountered a syntax error in the templates. Please check your code.</p>
                <a href="/" class="link_404">Go to Home</a>
            </div>
        </div>
    </section>
</body>

</html>
